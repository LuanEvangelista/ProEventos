<app-Titulos [titulo]="'Perfil'"></app-Titulos>
<div class="card rounded shadow-sm">
  <form [formGroup]="form">
    <div class="row p-3">
      <div class="col-lg-3 pt-1">
        <div class="card mb-3">
          <div class="card-header"></div>
          <div class="d-flex align-self-center pt-3">
            <a>
              <img
                src="https://png.pngtree.com/png-vector/20240715/ourmid/pngtree-man-profile-icon-silhouette-of-businessman-face-profile-vector-png-image_7058983.png"
                name="aboutme"
                width="120"
                height="120"
                class="rounded-circle"
              />
            </a>
          </div>
          <div class="card-body">
            <div class="h4 text-center mb-3">@UserName</div>
            <div class="h7 text-bold pb-1"><b>Nome:</b> Miracles Lee Cross</div>
            <div class="h7">
              Developer of web applications, JavaScript, PHP, Java, Python, Ruby, Java, Node.js,
              etc.
            </div>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              <div class="row">
                <div class="col-6 text-center border-end">
                  <div class="h5">1342</div>
                  <div class="h6 text-muted">Eventos Ministrados</div>
                </div>
                <div class="col-6 text-center">
                  <div class="h5">1342</div>
                  <div class="h6 text-muted">Eventos Participados</div>
                </div>
              </div>
            </li>
          </ul>
          <div class="card-footer"></div>
        </div>
      </div>
      <div class="col-lg-9">
        <div class="row">
          <div class="col-12 mb-3">
            <h3 class="border-bottom">Detalhe Perfil</h3>
          </div>
          <div class="col mb-3">
            <label>Título</label>
            <select class="form-control" >
              <option value=""></option>
              <option value="0">Não Quero</option>
              <option value="Senhorita">Tecnólogo(a)</option>
              <option value="Senhorita">Bacharel</option>
              <option value="Senhorita">Especialista</option>
              <option value="Senhorita">Pós Graduado(a)</option>
              <option value="Senhorita">Mestre</option>
              <option value="Senhorita">Doutor(a)</option>
              <option value="Senhorita">Pós Doc</option>
            </select>
          </div>
          <div class="col-sm-5 mb-3">
            <label>Primeiro Nome</label>
            <input type="text" class="form-control"  />
          </div>
          <div class="col-sm-5 mb-3">
            <label>Último nome</label>
            <input type="text" class="form-control" />
          </div>
        </div>
        <div class="row">
          <div class="col-sm-5 mb-3">
            <label>E-mail</label>
            <input type="text" class="form-control" />
          </div>
          <div class="col-sm-4 mb-3">
            <label>Telefone</label>
            <input type="text" class="form-control" />
          </div>
          <div class="col-sm mb-3">
            <label>Função</label>
            <select class="form-control">
              <option value=""></option>
              <option value="Participante">Participante</option>
              <option value="Palestrante">Palestrante</option>
            </select>
          </div>
          <div class="col-12 mb-3">
            <label>Descrição</label>
            <input type="text" class="form-control" />
          </div>
        </div>
        <div>
          <h3 class="pt-3 border-bottom">Mudar Senha</h3>
          <p>Caso mude de senha, preencha os campos abaixo:</p>
        </div>
        <div class="row">
          <div class="col-sm mb-3">
            <label>Senha</label>
            <input type="password" class="form-control" />
          </div>
          <div class="col-sm mb-3">
            <label>Confirmar Senha</label>
            <input type="password" class="form-control" />
          </div>
        </div>
      </div>
    </div>
    <div class="card-footer">
      <div class="d-flex">
        <button class="btn btn-outline-secondary me-auto border">Cancelar Alteração</button>
        <button class="btn btn-success"><span></span> Salvar Alteração</button>
      </div>
    </div>
  </form>
</div>
