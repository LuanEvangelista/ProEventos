<div class="d-flex align-items-center vh-100">
  <div class="mx-auto shadow-sm bg-white rounded p-5 my-5" style="max-width: 400px; width: 100%">
    <form class="text-start" novalidate>
      <div class="text-center mb-3">
        <i class="fa fa-users mb-2 fa-2x" aria-hidden="true"></i>
        <h1 class="h4 mb-3 fw-normal">Entrar</h1>
      </div>

      <label for="username" class="visually-hidden">Usuário</label>
      <input
        type="email"
        id="username"
        class="form-control mb-2"
        placeholder="Usuário"
        name="username"
        autocomplete="username"
        required
      />

      <label for="password" class="visually-hidden">Senha</label>
      <input
        type="password"
        id="password"
        class="form-control mb-3"
        placeholder="Senha"
        name="password"
        autocomplete="current-password"
        required
      />

      <button class="btn btn-primary w-100 mb-3" type="submit">Entrar</button>

      <p class="mt-2 mb-2 text-muted text-center">Não tem login? Cadastre-se abaixo</p>
      <a class="btn btn-link w-100 text-decoration-none" routerLink="/user/registration"
        >Quero me cadastrar</a
      >
    </form>
  </div>
</div>
