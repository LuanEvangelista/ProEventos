<div class="card rounded shadow-sm">
  <form>
    <div class="p-3">
      <div class="row">
        <div class="col-md-12 mb-3">
          <label>Tema</label>
          <input type="text" class="form-control" placeholder="Insira o Tema" />
        </div>
      </div>

      <div class="row">
        <div class="col-md-8 mb-3">
          <label>Local</label>
          <input type="text" class="form-control" placeholder="" />
        </div>
        <div class="col-md-4 mb-3">
          <label>Data e Hora</label>
          <input type="datetime-local" class="form-control" placeholder="" />
        </div>
      </div>

      <div class="row">
        <div class="col-md-2 mb-3">
          <label>Qtd Pessoas</label>
          <input type="text" class="form-control" placeholder="" />
        </div>
        <div class="col-md-4 mb-3">
          <label>Telefone</label>
          <input type="text" class="form-control" placeholder="(000) 90000-0000" />
        </div>
        <div class="col-md-6 mb-3">
          <label>Email</label>
          <input type="text" class="form-control" placeholder="e-mail" />
        </div>
      </div>
    </div>
    <div class="card-footer">
      <div class="d-flex">
        <button class="btn btn-outline-secondary me-auto border">Cancelar Alteração</button>
        <button class="btn btn-success">
          <span class="spinner-border spinner-border-sm me-1"></span>
          Salvar Evento
        </button>
      </div>
    </div>
  </form>
</div>
